<div class="container">
    <h1>Actualizar Categoria</h1>
     <form  class="form-control" (ngSubmit)="onSubmit()">
        <div class="mb-3" hidden >
            <label for="example" class="form-label" >Id:</label>
            <input type="text" class="form-control" name="id" [(ngModel)]="categoria.id" >
        </div>
        <div class="mb-3">
            <label for="example" class="form-label" >Nombre :</label>
            <input type="text" class="form-control" name="nombre"  [(ngModel)]="categoria.nombre" >
        </div>
        <button type="submit" class="btn btn-sm btn-dark">Enviar</button>
    </form> 
    
</div>
